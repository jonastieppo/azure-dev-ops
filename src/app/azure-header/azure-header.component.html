<header class="flex items-center justify-between border-t-2 border-b-[1px] py-1 pl-3">
    <div class="flex p">
        <svg id="SvgjsSvg1001" width="21" height="20" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"><defs id="SvgjsDefs1002"></defs><g id="SvgjsG1008"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="21" height="20"><path fill="#0075d1" d="m2.966 8.331 15.056-2.928L10.652 0v2.477L2.247 5.899 0 8.871v6.843l2.966.856zM8.944 20.938 18.247 24 24 19.092V4.412l-5.977.991v12.968L2.966 16.57 8.944 24z" class="color0075D1 svgShape"></path></svg></g></svg>
        <p class="text-[rgba(0,120,212,1)] font-bold pl-3 pr-3">Azure DevOps</p>
    </div>

    <div class="w-[60%]" *ngIf="!searchClicked; else emptyLink">

        <ng-container *ngFor="let link of links, index as i, last as l">
                <ng-container *ngIf="!l; else lastLink">
                    <a href="" class="text-gray-500 p-2.5 rounded-lg hover:bg-slate-100">{{link}}</a>
                    <span class="text-gray-500"> / </span>
                </ng-container>

                <ng-template #lastLink>
                    <a href="" class="text-gray-500 p-2.5 rounded-lg hover:bg-slate-100">{{link}}</a>
                </ng-template>
        </ng-container>
    </div>

    <ng-template #emptyLink>
        <div class="bg-slate-500 w-[50%]"></div>
    </ng-template>

    <div class="flex border-2 border-gray-700 rounded-sm">
        <img src="https://icon-library.com/images/svg-search-icon/svg-search-icon-16.jpg" class="w-6" alt="seach icon">
        <form action="">
            <input type="text" class="search focus:outline-none" placeholder="Search" (focus)="onSearchFocused()" #searchRef>
        </form>
        <div class="drop-down" *ngIf="searchClicked">
            <ng-container *ngFor="let l of linksSeach">
                <p class="font-bold text-sm">{{l.linkType}}</p>
                <div class="text-sm hover:bg-blue-100 hover:border-[1px] hover:border-black m-[none] p-3" *ngFor="let d of l.data">
                    {{d.Title}}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="flex items-center">
        <div class="py-2 px-3 hover:bg-gray-200" *ngFor="let image of images">
            <a href="" class="fill-gray-400">
                <img [src]="'../../assets/header/'+image +'.svg'" alt="" class="w-5">
            </a>
        </div>
        <div class="rounded-full bg-slate-500 h-8 w-8 text-center flex items-center justify-center text-sm mx-3">
            <p>JR</p>
        </div>
    </div>
</header>
